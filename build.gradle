//-----------------
//Main build script
//-----------------
buildscript {

    repositories {
        mavenCentral()
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:8.2.0"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "com.sarhanm:gradle-versioner:4.1.9"
        classpath 'org.ajoberstar:gradle-git:1.7.2'
    }
}

apply plugin: 'idea'
apply plugin: 'java'

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'
    apply plugin: 'org.jlleitschuh.gradle.ktlint'
    apply plugin: 'kotlinx-serialization'
    apply plugin: "org.ajoberstar.grgit"

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.jfrog.org/oss-snapshot-local/' }
        jcenter()
    }

    // project.group and project.version are used to identify jariko maven coordinates
    // If you have a project depending on jariko and you want to test
    // some jariko feature without waiting for jitpack.io, you can type:
    // ./gradlew install
    // This task will install jariko artifacts into your local maven repository
    project.group = "com.github.smeup.jariko"
    project.version = jarikoVersion
}


